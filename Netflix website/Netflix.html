<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main1">
        <div class="logo">
            <img src="Images/640px-Logonetflix.png" alt="">
        </div>
        <div class="signin">
            <select name="" id="">
                <option>English</option>
                <option>தமிழ்</option>
                <option>हिन्दी</option>
            </select>
            <button><b>Sign in</b></button>
        </div>
        <div class="borderfix">

        </div>
        <div class="subtitles">
            <h1>Unlimited movies, TV</h1>
            <h2>shows and more</h2>
            <h3>Starts at $49. Cancel at any time.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="email">
            <input type="text" placeholder="E-mail address">
            <button><b>Get started &#10095;</b></button>
        </div>
    </div>
    <div class="main2">
        <h1>Trending Now</h1>
        <div class="Movieselect">
            <select name="" id="select1">
                <option>India</option>
                <option>Global</option>
            </select>
            <select name="" id="select2">
                <option>Movies</option>
                <option>Tv Shows</option>
            </select>
        </div>
        <div class="movielist">
            <div class="pics">
                <img src="Images/image1.jpg" alt="">
                <img src="Images/image2.jpg" alt="">
                <img src="Images/image3.jpeg" alt="">
                <img src="Images/image4.jpeg" alt="">
                <img src="Images/image5.jpeg" alt="">
                <img src="Images/image6.jpg" alt="">
                <img src="Images/image7.jpg" alt="">
                <img src="Images/image8.jpg" alt="">
                <img src="Images/image9.jpg" alt="">
                <img src="Images/image10.jpg" alt="">
            </div>
            <button class="prev"><b>&#10094;</b></button>
            <button class="next"><b>&#10095;</b></button>
        </div>
    </div>
    
</body>
</html>
